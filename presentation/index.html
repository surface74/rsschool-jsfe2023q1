<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<a href="https://en.wikipedia.org/wiki/OAuth">
					<img src="./assets/Oauth_logo.svg" alt="AOuth logo"
						style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
				</a>
				<h2>AOuth</h2>
				<p>
					<small>Created by <a href="https://github.com/surface74">Siarhey Muliarenka</a></small>
				</p>
			</section>
			<section>
				<section name="slide 2">
					<h2>History</h2>
				</section>
				<section name="slide 2.1">
					<h3>History</h3>
					<p>The world without AOuth</p>
					<a href="https://en.wikipedia.org/wiki/OAuth">
						<img src="./assets/Without-oauth.png" alt="Schema without AOuth"
							style="height: 300px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					</a>
				</section>
				<section name="slide 2.2">
					<h2>History</h2>
					<p>The OAuth discussion group was created in April 2007</p>
					<p class="fragment">The OAuth 1.0 protocol was published in April 2010</p>
					<p class="fragment">The OAuth 1.0 protocol was published in April 2010</p>
				</section>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
